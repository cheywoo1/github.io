<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Side by Side Iframes</title>
  <style>
    .iframe-container {
      display: flex;          /* Use flexbox for layout */
      justify-content: space-between;  /* Space out the iframes */
      gap: 10px;              /* Add space between the iframes */
    }

    iframe {
      width: 48%;             /* Set iframe width to fit side by side */
      height: 400px;          /* Set a height for the iframes */
      border: none;           /* Remove default border */
    }
  </style>
</head>
<body>

  <div class="iframe-container">
    <iframe src="https://www.example.com" title="Iframe 1"></iframe>
    <iframe src="https://www.example.com" title="Iframe 2"></iframe>
  </div>

</body>
</html>
